{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path finding</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/path-finding.css' %}" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <div class="sidebar-out">
        <div class="sidebar">
            <div class="sidebar-element">
                <div>
                    <button class="btn btn-outline-dark shadow-none sidebar-inside" id='find'>
                        Запустить
                    </button>

                    <button class="btn btn-outline-dark shadow-none sidebar-inside" id='stop'>
                        Остановить
                    </button>
                </div>

                <button class="btn btn-outline-dark shadow-none sidebar-inside" id='continue'>
                    Продолжить
                </button>

                <hr class="line" />

                <div>
                    <div>
                        <button class="header-btn btn btn-outline-dark shadow-none sidebar-inside" id='start'>
                            Начало
                        </button>

                        <button class="header-btn btn btn-outline-dark shadow-none sidebar-inside" id='finish'>
                            Цель
                        </button>
                    </div>

                    <div>
                        <button class="header-btn btn btn-outline-dark shadow-none sidebar-inside" id='wall'>
                            Стена
                        </button>

                        <button class="header-btn btn btn-outline-dark shadow-none sidebar-inside" id='none'>
                            Ластик
                        </button>
                    </div>
                </div>

                <hr class="line" />

                <button class="btn btn-outline-dark shadow-none sidebar-inside" id='clear-btn'>
                    Стереть всё
                </button>
                <button class="btn btn-outline-dark shadow-none sidebar-inside" id='clear-path'>
                    Стереть путь
                </button>
            </div>


            <div>
                <a href="{% url 'main' %}" class="btn btn-outline-dark shadow-none" id="button1">Назад</a>
            </div>
        </div>
    </div>

    <script src={% static 'js/path-finding/sketch.js' %}></script>
    <script src={% static 'js/path-finding/node.js' %}></script>
    <script src={% static 'js/path-finding/list.js' %}></script>
    <script src={% static 'js/path-finding/sidebar.js' %}></script>

</body>
